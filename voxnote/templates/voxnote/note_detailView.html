{% extends 'voxnote/base.html' %}
{% block content%}

<div class="note-container">
  <div class="note-content">
    <p>{{object.date}}</p>
    <p>{{object.message}}</p>
  </div>

  <div class="btn-container">
    <a class="btn btn-outline-danger btn-delete" href="{% url 'voxnote-delete' object.id %}">Supprimer</a>
    <a class="btn btn-outline-primary btn-return" href="{% url 'voxnote-notes' %}">Revenir aux notes</a>
  </div>
</div>

{% endblock content %}
