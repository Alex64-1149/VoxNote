{% extends 'voxnote/base.html' %}
<!-- -->
{% block content%}
<div class="container">
<h1> Mes Notes</h1>
<ul>
    {% for note in user_notes %}
        <li>{{ note.message }} - {{ note.date }}</li>
        <a href="{% url 'voxnote-detail' note.pk %}"> Voir la Note </a>
    {% empty %}
        <li>Aucune note disponible</li>
    {% endfor %}
</ul>
</div>
{% endblock content%}
