{% extends 'voxnote/base.html' %}
<!-- -->
{% block content%}
<div class="container">
<h1> Mes Notes</h1>
<br>
<br>
<div class="notes-collumn">
    {% for note in user_notes %}
    <div class="card">
        <p>{{ note.date }}</p>
        <p>{{ note.message }}</p>
        <a href="{% url 'voxnote-detail' note.pk %}">Voir la Note</a>
    </div>
    <br>
    {% empty %}
        <p>Aucune note disponible</p>
    {% endfor %}
</div>
</div>
{% endblock content%}
