{% extends 'voxnote/base.html' %}
<!-- -->
{% block content%}
<div>
<h1 class="note"> Mes Notes</h1>
<br>
<br>
{% if user.is_authenticated %}
<div class="cards">
{% for note in user_notes %}
<div class="card">
        <h5> {{note.date}} </h5>
        <p>{{ note.message }}</p>
        <a href="{% url 'voxnote-detail' note.pk %}">Voir la Note</a>
    </div>
    {% empty %}
        
    {% endfor %}
</div>
{% else %}
<p style="text-align: center; font-size: 30px; font-family: Arial, Helvetica, sans-serif;">Veuillez vous connecter pour enregistrer des notes</p>
{% endif %}
</div>
{% endblock content%}
