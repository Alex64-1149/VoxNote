{% extends 'voxnote/base.html' %}

{% block content %}

<div class="delete-note-container">
  <form method="post">
    {% csrf_token %}
    <p>Voulez-vous vraiment supprimer la note?</p>
    <div class="btn-delete-container">
      <input type="submit" class="btn btn-outline-danger btn-confirm" value="Confirmer">
      <a href="{% url 'voxnote-detail' note.pk %}" class="btn btn-outline-primary btn-return">Revenir aux notes</a>
    </div>
  </form>
</div>

{% endblock content %}
